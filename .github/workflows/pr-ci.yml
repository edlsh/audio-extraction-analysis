name: Pull Request CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint-and-arch:
    name: Lint and Architecture
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev

      - name: Ruff lint
        run: uv run ruff check src tests

      - name: Black format check
        run: uv run black --check src tests

      - name: Architecture checks
        run: uv run lint-imports

  tests:
    name: Unit and Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-arch
    env:
      DEEPGRAM_API_KEY: dummy_test_key
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev

      - name: Run unit tests with coverage
        run: |
          uv run pytest tests/unit/ tests/test_security.py \
            --cov=src \
            --cov-branch \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --cov-fail-under=45

      - name: Run integration tests
        run: uv run pytest tests/integration/ -v --timeout=60
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-arch
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev

      - name: Secret scanning
        run: |
          if [ ! -f .secrets.baseline ]; then
            echo "Missing .secrets.baseline" >&2
            exit 1
          fi
          uv run detect-secrets scan --baseline .secrets.baseline

      - name: Bandit
        run: uv run bandit -r src -ll
        continue-on-error: true

      - name: pip-audit
        run: uv run pip-audit --strict
        continue-on-error: true
