name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  AUDIO_TEST_MODE: 1  # Enable mock provider for CI

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up uv with Python ${{ matrix.python-version }}
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
    
    - name: Install dependencies
      run: |
        uv sync --dev --frozen
    
    - name: Run unit tests
      run: |
        # Run default test profile (excludes e2e, integration, etc.)
        uv run pytest --tb=short --cov=src --cov-report=xml
    
    - name: Upload coverage
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.12"
        enable-cache: true
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install dependencies
      run: |
        uv sync --dev --frozen
    
    - name: Run integration tests
      run: |
        uv run pytest -m integration --tb=short

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.12"
        enable-cache: true
    
    - name: Install dependencies
      run: |
        uv sync --dev --frozen
    
    - name: Run linting
      run: |
        uv run ruff check src tests
    
    - name: Run type checking
      run: |
        uv run ruff check --select=ANN src
    
    - name: Check formatting
      run: |
        uv run black --check src tests
    
    - name: Security scan
      run: |
        uv run bandit -r src -ll
    
    - name: Check import layers
      run: |
        uv run lint-imports

  e2e-tests:
    name: E2E Tests (Optional)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.12"
        enable-cache: true
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install dependencies
      run: |
        uv sync --dev --frozen
    
    - name: Run E2E tests
      env:
        RUN_E2E: 1
      run: |
        uv run pytest -m e2e --tb=short
      continue-on-error: true  # Don't fail the build for E2E tests

  benchmark-tests:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.12"
        enable-cache: true
    
    - name: Install dependencies
      run: |
        uv sync --dev --frozen
    
    - name: Run benchmarks
      run: |
        uv run pytest -m benchmark --tb=short
      continue-on-error: true  # Don't fail the build for benchmarks