[pytest]
# Pytest configuration file
minversion = 8.0

# Test paths
testpaths = tests
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = strict

# Output configuration
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --maxfail=5
    --junit-xml=test-results.xml
    -m
    "not e2e and not integration and not benchmark and not network and not slow and not parakeet and not ffmpeg"

# Test categorization markers
markers =
    # Speed categories
    slow: Tests that take longer than 5 seconds (deselect with '-m "not slow"')
    fast: Quick unit tests (under 1 second)
    
    # Scope categories  
    unit: Unit tests (isolated, no external dependencies)
    integration: Integration tests requiring external tools or services
    e2e: End-to-end tests requiring full environment
    benchmark: Performance benchmark tests
    
    # Dependency requirements
    ffmpeg: Tests requiring FFmpeg to be installed
    network: Tests requiring network connectivity
    parakeet: Tests requiring Parakeet dependency
    whisper: Tests requiring Whisper models
    deepgram: Tests specific to Deepgram provider
    elevenlabs: Tests specific to ElevenLabs provider
    providers: Tests for specific providers
    
    # Special categories
    security: Security and vulnerability tests
    mock: Tests using mocked dependencies

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Coverage configuration
[coverage:run]
branch = true
source = src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    */typings/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if False:
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    @abstractmethod
